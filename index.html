<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
<h1>Resume Builder</h1>
<form>
<fieldset>
    <legend>Personal Details</legend>
    <label for="fname">Full Name</label>
    <input type = "text" id="fname" placeholder="AMISA DAS"><br>
    <lable for="email">Email ID</lable>
    <input type = "email" id="email" placeholder="abc@gmail.com"><br>
    <label for="number">Phone Number</label>
    <input type="text" id="number"><br>
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea><br>
</fieldset>

<fieldset>
    <legend>Education</legend>
    <label for="degree">Degree:</label>
    <select  id="degree" name="degree">
        <option value="BTECH">BTECH</option>
        <option value="BCOM">BCOM</option>
        <option value="BSC">BSC</option>
        <option value="BBA">BBA</option>
    </select><br>
    <label for="cgpa">CGPA</label>
    <input type="number" id="cgpa" placeholder="Enter a non-decimal number"><br>
    <label for="university">University:</label>
    <input type="text" id="university" name="university" required><br>
    <label for="grad_year">Year of Graduation:</label>
    <input type="number" id="grad_year" name="grad_year" required><br>
    <label for="12">12TH PERCENTAGE</label>
    <input type="number" id="12" name="12"><br>
</fieldset>

<fieldset>
    <legend>Work Experience</legend>
    <label for="job_title">Job Title:</label>
    <input type="text" id="job_title" name="job_title" required>
    <br>
    <label for="employer">Employer:</label>
    <input type="text" id="employer" name="employer" required>
    <br>
    <label for="exp_year">Years of Experience:</label>
    <input type="number" id="exp_year" name="exp_year" required><br>
</fieldset>

<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills (comma separated):</label>
    <input type="text" id="skills" name="skills" required><br>
</fieldset>

<input type="button" value="Submit">

</fieldset>
</form>
    
</body>
</html>
